<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Food Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="project.html">
                <img src="https://static.wikia.nocookie.net/pixar/images/c/ce/Wall-E_Cubecolors.jpg/revision/latest/thumbnail/width/360/height/360?cb=20090615011459" width="50" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suggestions.html">Suggestions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Suggest a Food Recipe</h1>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" required>
            </div>
            <div class="mb-3">
                <label for="suggestorName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="suggestorName" name="suggestorName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type of Food</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="foodType" id="breakfast" value="Breakfast">
                        <label class="form-check-label" for="breakfast">Breakfast</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="foodType" id="lunch" value="Lunch">
                        <label class="form-check-label" for="lunch">Lunch</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="foodType" id="dinner" value="Dinner">
                        <label class="form-check-label" for="dinner">Dinner</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="foodType" id="dessert" value="Dessert">
                        <label class="form-check-label" for="dessert">Dessert</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">Steps</label>
                <textarea class="form-control" id="steps" name="steps" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
