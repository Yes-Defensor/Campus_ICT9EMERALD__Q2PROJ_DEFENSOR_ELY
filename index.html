    <style>
    body {
        font-family: 'Montserrat', sans-serif;
        padding-top: 60px;
        background-color: #f8f9fa;
        background-image: url('https://img.freepik.com/free-vector/restaurant-mural-wallpaper_23-2148700983.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .navbar {
        background-color: #343a40;
    }
    .navbar-brand img {
        border-radius: 50%;
    }
    .recipe-card {
        margin-bottom: 20px;
        transition: transform 0.2s;
    }
    .recipe-card:hover {
        transform: scale(1.05);
    }
    .card-title {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #e63946;
        border: none;
    }
    .btn-primary:hover {
        background-color: #d62828;
    }
    .recipe-details {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        max-height: 80%;
        overflow-y: auto;
        z-index: 1000;
        background-color: white;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,.5);
        border-radius: 10px;
        text-align: left;
    }
    .recipe-details img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 500;
    }
    .btn-danger {
        background-color: #e63946;
        border: none;
    }
    .btn-danger:hover {
        background-color: #d62828;
    }
    .card-body {
        text-align: center;
    }
</style>

</div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST-yAM3ja2gxIcpjObqniMBxrW6SvqEDNwBQ&s" class="card-img-top" alt="Adobo with Rice">
        <div class="card-body">
            <h5 class="card-title">Chicken Adobo (Lunch)</h5>

        <div class="card-body">
            <h5 class="card-title">Mango Sticky Rice (Dessert)</h5>
            <button class="btn btn-primary" onclick="showRecipe('Mango Sticky Rice')">View Recipe</button>
        </div>
    </div>
</div>
<div class="overlay" id="overlay"></div>
<div class="recipe-details" id="recipeDetails">
    <button class="btn btn-danger mt-3" onclick="closeRecipe()">Close</button>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<script>
function showRecipe(recipeName) {
    const recipeDetails = {
        'Tapsilog': {
            image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI6JXV9ukpzOqR5I95bO4-wyND7Ufuz769Jg&s',
            details: `<h2>Tapsilog</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI6JXV9ukpzOqR5I95bO4-wyND7Ufuz769Jg&s" alt="Tapsilog">
            <p>Ingredients:</p>
            <ul>
                <li>Marinated beef tapa</li>
                <li>Garlic fried rice (sinangag)</li>
                <li>Fried egg (itlog)</li>
            </ul>
            <p>Steps:
            <ol>
                <li>Cook the marinated beef tapa.</li>
                <li>Prepare garlic fried rice.</li>
                <li>Fry the egg sunny side up.</li>
                <li>Serve together on a plate.</li>
            </ol>
            </p>`
        },
        'Chicken Adobo': {
            details: `<h2>Chicken Adobo</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST-yAM3ja2gxIcpjObqniMBxrW6SvqEDNwBQ&s" alt="Chicken Adobo">
            <p>Ingredients:</p>
            <ul>
                <li>Chicken pieces</li>
                <li>Soy sauce</li>
                <li>Vinegar</li>
                <li>Garlic</li>
                <li>Bay leaves</li>
                <li>Black peppercorns</li>
                <li>Rice</li>
            </ul>
            <p>Steps:
            <ol>
                <li>Marinate the chicken in soy sauce and garlic.</li>
                <li>Simmer the chicken in marinade, vinegar, bay leaves, and peppercorns.</li>
                <li>Serve with steamed rice.</li>
            </ol>
            </p>`
        },
        'Pancit Bihon': {
            image: 'https://allwaysdelicious.com/wp-content/uploads/2021/10/pancit-bihon-oh-sq.jpg',
            details: `<h2>Pancit Bihon with Rice</h2>
            <img src="https://via.placeholder.com/300" alt="Pancit Bihon">
            <p>Ingredients:</p>
            <ul>
                <li>Bihon noodles</li>
                <li>Soy sauce</li>
                <li>Chicken or pork</li>
                <li>Mixed vegetables</li>
                <li>Rice</li>
            </ul>
            <p>Steps:
            <ol>
                <li>Saut√© meat and vegetables.</li>
                <li>Add bihon noodles and soy sauce, cook until tender.</li>
                <li>Serve with steamed rice on the side.</li>
            </ol>
            </p>`
        },
        'Mango Sticky Rice': {
            image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPLCoXCYY_HZL1keTbgWHiFyt_d2QW7Uxakw&s',
            details: `<h2>Mango Sticky Rice</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPLCoXCYY_HZL1keTbgWHiFyt_d2QW7Uxakw&s" alt="Mango Sticky Rice">
            <p>Ingredients:</p>
            <ul>
                <li>Glutinous rice</li>
                <li>Coconut milk</li>
                <li>Sugar</li>
                <li>Fresh mango slices</li>
            </ul>
            <p>Steps: 
            <ol>
                <li>Cook the glutinous rice.</li>
                <li>Mix coconut milk and sugar, then combine with rice.</li>
                <li>Serve with fresh mango slices.</li>
            </ol>
            </p>`
        }
    };

    let recipe = recipeDetails[recipeName];
    if (recipe) {
        let recipeContainer = document.getElementById('recipeDetails');
        let overlay = document.getElementById('overlay');
        recipeContainer.innerHTML = recipe.details + `<button class="btn btn-danger mt-3" onclick="closeRecipe()">Close</button>`;
        recipeContainer.style.display = 'block';
        overlay.style.display = 'block';
    }
}

function closeRecipe() {
    document.getElementById('recipeDetails').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
}


</script>
